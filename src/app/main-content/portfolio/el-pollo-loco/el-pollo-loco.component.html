<section>
  <div class="container_project" [class.reverse]="reverse">
    <div class="container_img_project">
      <img src="assets/img/portfolio/PolloLoco.png" alt="" />
    </div>
    <div class="container_text_project">
      <p class="head" [ngStyle]="{ color: 'rgb(151, 71, 255, 1)' }">
        EL POLLO LOCO
      </p>
      <p class="skill" [ngStyle]="{ color: 'rgb(112, 230, 28, 1)' }">
        JavaScript | HTML | CSS
      </p>
      <p>{{ pollo_loco_description }}</p>
      <div class="button">
        <a
          class="live"
          href="https://el-pollo-loco.theodor-seidenberger.de/"
          target="_blank"
          rel="noopener noreferrer"
          >Live Test</a
        >
        <a
          class="github"
          target="_blank"
          href="https://github.com/seidenberger/El-pollo-loco"
          >Github</a
        >
      </div>
    </div>
  </div>
</section>
