<section id="portfolio">
  <div class="header">
    <div>
      <hr />
    </div>
    <p class="heding">Portfolio</p>
    <div>
      <hr />
    </div>
    <p>hier sind eineige meiner beste arbeiten zum aus probieren</p>
  </div>
  <div class="container_img_shadows">
    <img
      class="img img_shadows"
      src="assets/shadows/32 Purple shadow portfolio.png"
      alt=""
    />
  </div>
  <!-- <div> -->
  <app-join class="join"></app-join>
  <app-el-pollo-loco class="pollo_loco"></app-el-pollo-loco>

  <!-- <section> -->
  <!-- <div class="container_project"> -->
  <div
    *ngFor="let portfolio of portfolio; let i = index"
    class="container_item"
    [ngClass]="{ reverse: i % 2 !== 0 }"
  >
    <div class="container_project">
      <!-- <div> -->
      <div class="container_img_project">
        <img [src]="portfolio.image" alt="" />
      </div>
      <div class="container_text_project">
        <p>{{ portfolio.head }}</p>
        <p>{{ portfolio.skills }}</p>
        <!-- <p>{{ join_description }}</p> -->
        <!-- <p>{{ pollo_loco_description }}</p> -->
        <p>{{ getTranslation(portfolio.descriptionKey, currentLang) }}</p>
        <div class="button">
          <a
            class="live"
            href="{{ portfolio.button_live }}"
            target="_blank"
            rel="noopener noreferrer"
            >Live test</a
          >
          <a class="github" href="">Github</a>
        </div>
      </div>
    </div>
  </div>
</section>
