<section id="#home">
  <div id="landingpage" class="container_imgs">
    <div class="imgs">
      <div class="container_img_person">
        <img class="img_person" src="assets/img/body.png" alt="" />
      </div>
      <div class="container_img_shadows">
        <img
          class="img img_shadows"
          src="assets/shadows/29. photo shadows (1).png"
          alt=""
        />
      </div>
    </div>
  </div>

  <div class="container_name">
    <div class="column">
      <div class="d_flex_c">
        <span class="rotate">{{ rotate }}</span>
        <div class="container_head">
          <span class="head">Theodor Seidenberger</span>
          <span class="discription">FRONTEND DEVELOPER</span>
        </div>
      </div>
      <div class="container_butten">
        <a class="button" href="#contact">{{ talk }}</a>
      </div>
    </div>
  </div>
  <div class="container_icons">
    <div class="overlay_icons">
      <div>
        <hr />
      </div>
      <div *ngFor="let iconsLandingpage of iconsLandingpage">
        <img class="icons" [src]="iconsLandingpage" alt="pictur" />
      </div>
      <a class="email" href="#contact">email icans</a>
    </div>

    <div class="overlay_rotated">
      <p class="discription_page">{{ scroll }}</p>
      <img class="rotate_arrow" src="assets/icons/arrow-down-line.png" alt="" />
    </div>
  </div>
</section>
