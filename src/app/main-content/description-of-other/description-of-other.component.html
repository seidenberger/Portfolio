<section>
  <div class="grid-wrapper">
    <div class="container_img_shadows">
      <img src="assets/shadows/31. Green shadow Skills Portfolio.png" alt="" />
    </div>
  </div>

  <div class="container_carousel">
    <div>
      <div>
        <img class="img_carousel" [src]="currentItem.image" alt="" />
      </div>
      <div class="line"></div>
    </div>
    <div class="carousel">
      <div class="border">
        <div>
          <img src="assets/img/description/Frame 281@2x.png" alt="" />
        </div>
        <div class="content">
          <div class="container_signature">
            <p>{{ currentText }}</p>
            <div>
              <div class="line"></div>
              <p class="signature">{{ currentItem.signature }}</p>
            </div>
          </div>
          <app-description-one></app-description-one>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="navigator">
      <button (click)="prev()" [disabled]="currentIndex === 0">
        <img src="assets/img/description/Property 1=links.png" alt="" />
      </button>
      <div *ngFor="let carousel of items; let i = index">
        <div class="circle" [ngClass]="{ active: i === currentIndex }"></div>
      </div>
      <button (click)="next()" [disabled]="currentIndex === items.length - 1">
        <img src="assets/img/description/Property 1=rechts.png" alt="" />
      </button>
    </div>
  </div>
</section>
