<section>
  <div class="carousel">
    <div>
      <div>
        <p></p>
        <hr />
        <p></p>
      </div>
    </div>
    <div class="img_description">
      <img [src]="currentItem.image" alt="" />
      <hr />
    </div>
    <div class="navigator">
      <button (click)="prev()" [disabled]="currentIndex === 0">⬅️</button>

      <div class="content">
        <h2>{{ currentItem.signature }}</h2>
        <p>{{ currentItem.text }}</p>
      </div>

      <div *ngFor="let carousel of carousel; let i = index">
        <div class="circle"></div>
      </div>
      <button
        (click)="next()"
        [disabled]="currentIndex === carousel.length - 1"
      >
        ➡️
      </button>
    </div>
  </div>
  <div class="container_img_shadows">
    <img
      class="img img_shadows"
      src="assets/shadows/31. Green shadow Skills Portfolio.png"
      alt=""
    />
  </div>

  <!-- <h1><app-description-one></app-description-one></h1>
  <app-description-two></app-description-two>
  <app-description-three></app-description-three> -->
</section>
