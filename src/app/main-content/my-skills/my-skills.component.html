<section id="skills">
  <div class="icons">
    <!-- <div *ngFor="let mySkillJosn of mySkillJosn">
      <img class="img" [src]="mySkillJosn" alt="pictur" />
    </div> -->
    <div class="grid-container">
      <figure *ngFor="let skill of skills">
        <img class="skill_img" [src]="skill.image" alt="skill image" />
        <figcaption class="skill_text">{{ skill.text }}</figcaption>
      </figure>
    </div>
  </div>
  <div class="container_header">
    <div>
      <p class="head">{{ headSkills }}</p>
      <div class="line">
        <hr />
      </div>
    </div>

    <div class="head_text">
      <p>
        {{ allSkills }}
      </p>
    </div>
  </div>
  <div class="container_butten">
    <!-- <div> -->
    <p class="another_skill">
      {{ otherSkills }}

      <span [ngStyle]="{ color: 'rgb(151, 71, 255, 1)' }">
        {{ anotherSkill }}
      </span>
      ?
    </p>
    <!-- </div> -->
    <!-- <span> -->
    <p>
      {{ enthusiasmSkills }}
    </p>
    <!-- </span> -->

    <!-- <p>was habe ich f√ºr skills und framworks</p> -->

    <!-- <div></div> -->

    <!-- <div></div> -->

    <div class="button">
      <a href="#contact">{{ buttonSkill }} </a>
    </div>
  </div>
  <div class="container_img_shadows">
    <img src="assets/shadows/31. Green shadow Skills Portfolio.png" alt="" />
  </div>
</section>
