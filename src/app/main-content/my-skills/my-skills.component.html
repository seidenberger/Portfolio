<section id="skills">
  <div class="icons">
    <div class="grid-container">
      <figure *ngFor="let skill of skills">
        <!-- <img
          [src]="skill.image"
          [class.active]="skill.active"
          [class.inactive]="!skill.active"
          alt="skill image"
        /> -->
        <div class="skill_img_color">
          <img
            class="skill_img"
            [ngClass]="skill.active ? 'active' : 'inactive'"
            [src]="skill.image"
            alt="skill image"
          />
        </div>

        <figcaption class="skill_text">{{ skill.text }}</figcaption>
      </figure>
      <!-- <pre>{{ skills | json }}</pre> -->
    </div>
  </div>
  <div class="container_header">
    <div>
      <p class="head">{{ headSkills }}</p>
      <div class="line">
        <hr />
      </div>
    </div>

    <div class="head_text">
      <img
        class="skill_img active"
        src="assets/img/skills/Property 1=html.png"
      />
      <p>
        {{ allSkills }}
      </p>
    </div>
  </div>
  <div class="container_butten">
    <p class="another_skill">
      {{ otherSkills }}

      <span [ngStyle]="{ color: 'rgb(151, 71, 255, 1)' }">
        {{ anotherSkill }}
      </span>
      ?
    </p>
    <p>
      {{ enthusiasmSkills }}
    </p>

    <div class="button">
      <a href="#contact">{{ buttonSkill }} </a>
    </div>
  </div>
  <div class="container_img_shadows">
    <img src="assets/shadows/31. Green shadow Skills Portfolio.png" alt="" />
  </div>
</section>
