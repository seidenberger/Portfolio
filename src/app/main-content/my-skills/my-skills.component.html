<section id="skills">
  <div class="icons">
    <div class="grid-container">
      <!-- <figure
        class="container"
        *ngFor="let skill of skills; let i = index"
        [class.active]="skill.active"
      >
        <div class="skill_img_box1">
          <img
            class="skill_img"
            [src]="skill.image"
            alt="skill image"
            [ngClass]="skill.active ? 'active' : 'inactive'"
          />
        </div>

        <figcaption
          class="text_box2"
          [ngClass]="skill.active ? 'active' : 'inactive'"
        >
          {{ skill.text }}
        </figcaption>
      </figure> -->

      <figure
        *ngFor="let skill of skills; let i = index"
        (mouseenter)="onHover(i, skill.active)"
        (mouseleave)="onLeave(i)"
      >
        <div
          class="skill_img_box1"
          [class.move-up]="hoverIndex === i && skill.active"
        >
          <img class="skill_img" [src]="skill.image" alt="skill image" />
          <!-- <img class="skill_img" [src]="hoverImage && hoverIndex === null && i === hoveredFalseIndex ? hoverImage : skill.image" alt="skill image" /> -->
        </div>

        <figcaption [ngClass]="skill.active ? 'active' : 'inactive'">
          {{ skill.text }}
        </figcaption>
      </figure>
    </div>
  </div>
  <div class="container_header">
    <div>
      <p class="head">{{ headSkills }}</p>
      <div class="line">
        <hr />
      </div>
    </div>

    <div class="head_text">
      <p>
        {{ allSkills }}
      </p>
    </div>
  </div>
  <div class="container_butten">
    <p class="another_skill">
      {{ otherSkills }}

      <span [ngStyle]="{ color: 'rgb(151, 71, 255, 1)' }">
        {{ anotherSkill }}
      </span>
      ?
    </p>
    <p>
      {{ enthusiasmSkills }}
    </p>

    <div class="button">
      <a href="#contact">{{ buttonSkill }} </a>
    </div>
  </div>
  <div class="container_img_shadows">
    <img src="assets/shadows/31. Green shadow Skills Portfolio.png" alt="" />
  </div>
</section>
